<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>WordCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 600px; /* Ajuste para el audio y el texto */
            margin: auto;
            padding-top: 50px;
            padding-bottom: 30px;
        }
        .title-section {
            margin-bottom: 30px; /* Espacio debajo del título */
            text-align: center;
        }
        .audio-container {
            display: flex;
            justify-content: center; /* Centrar el audio horizontalmente */
        }
        .audio-container audio {
            width: 100%; /* Utiliza todo el ancho disponible */
            max-width: 300px; /* Limita el ancho máximo a 300px */
        }
        .btn-centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding-top: 40px; /* Espacio superior para mover el botón hacia abajo */
        }
        .div-action {
            width: 80%;
            text-align: center;
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
        }
        .div-action:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<main layout:fragment="body">
    <div class="container">
        <div class="form-container">
            <h2 class="title-section">Audio del texto</h2>
            <div class="audio-container">
                <audio controls>
                    <source th:src="${speech}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div class="btn-centered">
                <a class="div-action" th:href="@{/texto/detalles/{textoId}(textoId=${texto.id})}">Regresar al texto</a>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
