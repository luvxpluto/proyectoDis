<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
    <title>Proyecto de Diseño</title>
    <!-- Asegúrate de incluir el CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para el título y subtítulo */
        .title-section {
            padding: 2rem 0; /* Espaciado superior e inferior */
            text-align: center; /* Centrar contenido */
            margin-top: 100px; /* Margen superior para bajar la sección */
        }
        .subtitle-container {
            background: #f1f1f1; /* Color de fondo del contenedor del subtítulo */
            border-radius: 50px; /* Bordes redondeados */
            padding: 10px 15px 10px 15px; /* Espaciado interno */
            display: inline-block; /* Para que el contenedor se ajuste al contenido */
            margin-bottom: 20px; /* Espacio debajo del contenedor del subtítulo */
        }
        .subtitle {
            font-style: normal;
            font-size: 17px; /* Tamaño del subtítulo */
            line-height: 16px; /* Altura de línea del subtítulo */
            text-align: center;
            color: #0b5ed7; /* Color del texto del subtítulo */
            font-weight: 535; /* Peso de la fuente del subtítulo */
            margin-bottom: 0; /* Eliminar margen por defecto */
        }
        .main-title {
            color: #212529; /* Ajusta este color según tu diseño */
            font-size: 3rem; /* Tamaño del título principal */
            font-weight: bold;
        }
    </style>
</head>

<body>
<main layout:fragment="body">
    <div class="title-section">
        <div class="subtitle-container">
            <p class="subtitle">Practica tus inteligencias con IA</p>
        </div>
        <h1 class="main-title">Proyecto de diseño de software</h1>
        <h1 class="main-title">sobre inteligencias 2024</h1>
    </div>
    <div class="text-center">
        <a th:href="@{/tematica/registrar}" class="btn btn-primary btn-lg mt-4">Registrar temática</a>
    </div>
</main>
</body>

</html>
