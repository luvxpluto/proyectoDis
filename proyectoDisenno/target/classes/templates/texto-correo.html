<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Estado del Correo Electrónico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            margin: auto;
            padding-top: 50px;
            padding-bottom: 30px;
        }
        .title-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .alert-custom {
            padding: 20px; /* Aumenta el padding para hacer la alerta más alta */
            font-size: 16px; /* Ajusta el tamaño del texto para mejor visibilidad */
        }
        .btn-centered {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .div-action {
            width: 80%;
            text-align: center;
            background-color: #0d6efd;
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: block;
        }
        .div-action:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body>
<main layout:fragment="body">
    <div class="container">
        <div class="form-container">
            <h2 class="title-section">Estado del Correo Electrónico</h2>
            <!-- Alerta de éxito o error -->
            <div th:if="${message}" class="alert alert-success alert-custom" th:text="${message}"></div>
            <div th:if="${error}" class="alert alert-danger alert-custom" th:text="${error}"></div>
            <div class="btn-centered">
                <a class="div-action" th:href="@{/texto/detalles/{textoId}(textoId=${texto.id})}">Regresar al texto</a>
            </div>
        </div>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
